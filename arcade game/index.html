<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <p class="col" style="text-align: right;">Lvl:</p>
            <p id="Lvl" class="col" style="text-align: left;">1</p>
        </div>
        <div class="row">
            <p class="col">Score</p>
            <p class="col" id="Score">000</p>
        </div>
        <div class="row">
            <p class="col">Life:</p>
            <p id="lifePool" class="col">5</p>
        </div>
    </div>

    <div id='modal' class='my-modal'>
        <div class="modal-content">
            <span></span>
            <p>if you want to Restart the game,click the restart button!</p>

            <div class="row">
                <div class="col-8">
                    <button type="button" class="btn btn-primary btn-lg RstBtn">Restart</button>
                    <button type="button" class="btn btn-secondary btn-lg Cancel">Cancel</button>
                </div>

            </div>


        </div>

    </div>


    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
